name: Blueprint i18n

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  validate-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate localized blueprints
        run: python scripts/generate_blueprints.py --write-root-default

      - name: Ensure generated files are committed
        run: |
          git diff --quiet -- adaptive_lighting.yaml || {
            echo "adaptive_lighting.yaml is out of date. Run: python scripts/generate_blueprints.py --write-root-default"
            git --no-pager diff -- adaptive_lighting.yaml
            exit 1
          }

  publish-gh-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: validate-and-generate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate localized blueprints
        run: python scripts/generate_blueprints.py

      - name: Publish dist to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
